<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Route</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/FlyAway/navbar.css">
<style>
table, th, td {
  	border: 0px solid black;
}
</style>
</head>
<body>
	<ul>
		<li><a>FlyAway</a></li>
		<li><a href="http://localhost:8080/FlyAway/homePage.html">Home</a></li>
		<li style="float:right"><a>Admin</a></li>
	</ul>
	<h1>Add New Route :</h1>
	<form action="addroute" method="post">
		<table>
			<tr>
				<td>Source</td>
				<td>:</td>
				<td><input type="text" name="source" pattern="[A-Z][a-z]*" title="Enter name of place" required="required"></td>
			</tr>
			<tr></tr>
			<tr>
				<td>Destination</td>
				<td>:</td>
				<td><input type="text" name="destination" pattern="[A-Z][a-z]*" title="Enter name of place" required="required"></td>
			</tr>
			<tr></tr>
			<tr>
				<td><input type="submit" value="Add" ></td>
			</tr>
		</table>
	</form>
</body>
</html>
